## OpenGrok JMX Agent settings
# Template file
# (c) 2008 Sun Microsystems

# Connection server settings
com.grantingersoll.opengrok.management.rmi.startRegistry=true

# Logging settings
com.grantingersoll.opengrok.management.logging.filesizelimit = 1000000
com.grantingersoll.opengrok.management.logging.filescount = 10
com.grantingersoll.opengrok.management.logging.filelevel = FINEST
com.grantingersoll.opengrok.management.logging.consolelevel = WARNING

# Monitoring settings
com.grantingersoll.opengrok.management.monitoring.interval = 300000

#Indexer configuration
# enabled true/false
com.grantingersoll.opengrok.management.indexer.enabled=true
# period in seconds between each index
com.grantingersoll.opengrok.management.indexer.sleeptime=120
